<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Productos</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<br><br>
	<div class="container mt-8">
	
		<a th:href="@{/newProducto}" class="btn btn-primary">Nuevo Producto</a>
	
		<table class="table">
			<thead>
				<tr>
					<td>ID</td>
					<td>NOMBRE PRODUCTO</td>
					<td>CATEGORIA</td>
					<td>CANT. UNITARIA</td>
					<td>PRECIO UNITARIO</td>
					<td>ID PROVEEDOR</td>
					<td>ACCIONES</td>
				</tr>
			</thead>
		<tbody>
			<tr th:each="pro:${productos}">
				<td th:text="${pro.id}"></td>
				<td th:text="${pro.nombreProducto}"></td>
				<td th:text="${pro.idcategoria.nombrecategoria}"></td>
				<td th:text="${pro.cantidadPorUnidad}"></td>
				<td th:text="${pro.precioUnidad}"></td>
				<td th:text="${pro.idProveedor}"></td>
				<td>
					<a th:href="@{/editarProducto/}+${pro.id}" class="btn btn-warning">Editar</a>		
								
					<a th:onclick= "eliminarProducto([[${pro.id}]])" class="btn btn-danger">Eliminar</a>
				
				</td>				
			</tr>		
		</tbody>
	</table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="Funciones.js"></script>


</body>
</html>
